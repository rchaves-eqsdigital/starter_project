<div id="myModal" class="modal">

    <div class="modal-content">
        <span id="close" class="close">&times;</span>

        <p>{{item.getBody()}}</p>

            <label for="textbox">Field 1:</label><input #textbox type="text" value="{{item.getBody()}}">

    </div>

</div>
