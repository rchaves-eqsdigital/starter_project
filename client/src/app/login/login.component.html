<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="box">
        <h1>Login</h1>
        
        <input formControlName="email" value="email" class="email" />
        <input formControlName="password" type="password" value="pass" class="email" />

        <button class="btn" type="submit">Sign In</button>
        <a href="#"><div id="btn2">Sign Up</div></a>
    </div>
</form>
